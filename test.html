                        J('.sea_overflow,.sea_Mark').hide();

                else{

    /* 点击创建档案*/
    function bindCreate(d){
        var url=d.targetUrlForCreate;
        var province,city,area,weddingDate,budget;
        var t=d['_tb_token_'];
        J('.sea_frombg select,.sea_frombg input').val("").attr('disabled',false);
        J('.sea_checkBox').toggle(//checkbox
                function(){
                    J(this).addClass('sea_checked');
                },
                function(){
                    J(this).removeClass('sea_checked');
                }
        );
        J('.sea_checkBox2').toggle(//checkbox

                function(){
                    J(this).removeClass('sea_checked2');
                },
                function(){
                    J(this).addClass('sea_checked2');
                }
        );

        J('.sea_date').keyup(function(){
            J('.sea_date').val("");
        });

        J('.sea_budget').focusout(function(){
            var val=J(this).val();
            if(!val) return false;
            var reg=/^[0-9]+(.[0-9]{2})?$/;
            var result=reg.test(val)
            if(!result) J(this).val("");
        });

        J('.sea_creatBtn').click(function(){//创建档案
            if(d.login==false){
                goLogin();
                return false;
            };

            if(J('.sea_checked').length==0){//必选
                var time=setInterval(function(){
                    J('.sea_ms').fadeOut(100).fadeIn(100)
                },200);
                setTimeout(function(){clearInterval(time)},1000);
                return false;
            };

            var stageList=[];
            var info,str1,str2="",str3,str4;
            var checkedNode=J('.sea_checked');


            for(var i=0;i<checkedNode.length;i++){//记录checkbox的值
                stageList.push(J(checkedNode[i]).attr('stageId'));
            }
            str4='"stageList":'+'['+stageList.join()+']';
            if(J('#J_Province').val()){
                str2+='"province":"'+J('#J_Province').val();
                if(J('#J_City').val()){
                    str2+='","city":"'+J('#J_City').val();
                    if(J('#J_Area').val()){
                        str2+='","area":"'+J('#J_Area').val()+'"';
                    };
                };
            };

            weddingDate=J('.sea_date').val();
            if(weddingDate){
                str3='"weddingDate":"'+weddingDate+'"'
            };
            //str3="weddingDate":"2013-09-11"
            budget=J('.sea_budget').val();
            if(budget){
                str1='"budget":'+budget;
            };
            var o=[];
            if(str1){

                o.push(str1)
            }
            if(str2){
                o.push(str2)
            }
            if(str3){
                o.push(str3)
            }
            if(str4){
                o.push(str4)
            };
            info='{'+o.join()+'}';
            if(info) createAjax(url,info,t);//提交创建的档案信息
            if(J('.sea_checked2').length>0) gzAt(t);//勾选关注爱淘婚庆，关注爱淘
        });
    };
